<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
              .countdown {
            font-size: 3rem;
            font-weight: bold;
        }
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 1rem;
        }
        .label {
            font-size: 1rem;
            color: #4a5568;
        }
        /* Music Player */
        .music-player {
            max-width: 400px;
            margin: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }
        .music-player img {
            border-radius: 10px;
        }
        .music-player button {
            background: none;
            border: none;
            outline: none;
            color: white;
        }
        .slider {
            width: 100%;
            appearance: none;
            height: 4px;
            background: #444;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

    </style>

</head>
<body class="bg-gray-200">
    <div class="mr-[1rem] ml-[1rem] md:mr-0 md:ml-0">
    <!-- BMI PROJECT -->
    <div class=" flex items-center justify-center h-screen">
        <div class="bg-white p-6 rounded shadow-md w-96">
            <h1 class="text-2xl font-bold mb-4 text-center">BMI Calculator</h1>
            <div class="mb-4">
              <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
              <input type="number" id="weight" class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
              <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
              <input type="number" id="height" class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button id="calculateBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Calculate BMI</button>
            <p id="result" class="mt-4 text-center text-lg"></p>
          </div>
    </div>
    <!-- MUSIC PLAYER -->
    <div class=" text-white">
        <div class="music-player">
            <div class="flex justify-center mb-4">
                <img id="albumArt" src="path/to/your/image.jpg" alt="Album Art" class="w-32 h-32 object-cover">
            </div>
            <div class="text-center">
                <p id="songTitle" class="text-xl">01 Hearts Entwined</p>
                <p id="artistName" class="text-gray-500">Ryan Judd featuring Kristen Miller</p>
            </div>
            <!-- Slider for seek bar -->
            <div class="mt-4">
                <input type="range" id="seekBar" class="slider" min="0" max="100" value="0">
            </div>
            <div class="flex justify-center items-center mt-4">
                <button id="prevBtn" class="mx-2">
                    <i class="fas fa-backward fa-2x"></i>
                </button>
                <button id="playPauseBtn" class="mx-2">
                    <i class="fas fa-play fa-2x"></i>
                </button>
                <button id="nextBtn" class="mx-2">
                    <i class="fas fa-forward fa-2x"></i>
                </button>
                <button id="shuffleBtn" class="mx-2">
                    <i class="fas fa-random fa-2x"></i>
                </button>
                <button id="repeatBtn" class="mx-2">
                    <i class="fas fa-redo fa-2x"></i>
                </button>
            </div>
            <audio id="audio" src=""></audio>
        </div>
        
    </div>
     <!-- COUNT DOWN TIMER -->
      <div class="flex items-center justify-center min-h-screen">
        <div class="p-6 bg-white rounded shadow-lg text-center ">
            <h1 class="text-3xl text-red-600">Count Down Timer</h1>
            <hr class="flex-grow border-t border-gray-300">
            <div id="countdown" class="flex items-center justify-center">
                <div class="countdown-item">
                    <span id="days" class="countdown">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="countdown">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="countdown">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="countdown">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
      </div>
      <!-- FORM VALIDATION -->
       <div class=" flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form id="signup-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    <p id="username-error" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    <p id="email-error" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    <p id="password-error" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div class="mb-6">
                    <label for="repassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="repassword" name="repassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    <p id="repassword-error" class="text-red-500 text-xs mt-1"></p>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>
            </form>
        </div>
       </div>
    <script src="./index.js"></script>
</div>
    
</body>
</html>
